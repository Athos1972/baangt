<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .hovered-item:hover {
            background-color: #f5f5f5;
        }
    </style>

    <title>
        BAANGT {{ type }}
    </title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-nowrap p-1 shadow">
        <a class="navbar-brand ml-3 py-2" href="#">
            BAANGT {{ type }}
        </a>
        <ul class="navbar-nav ml-auto mr-3">
            {% if name %}
                <li class="nav-item">
                    <span class="nav-link">{{ name }}</span>
                </li>
            {% endif %} 
            {% if stage %}
                <li class="nav-item">
                    <span class="nav-link">Stage: {{ stage }}</span>
                </li>
            {% endif %}
            <li class="nav-item">
                <span class="nav-link">{{ created }}</span>
            </li>
        </ul>
    </nav>
      
    {% block content %}
    {% endblock %}

  </body>
</html>
